<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="vendors/jquery-3.6.0.min.js"></script>
  <script src="scripts/client.js"></script>
  <title>JQuery Server Calculator</title>
</head>
<body>
  <h1>Server Side Calculator</h1>
  <div id="inputDiv">
    <input id="firstNumIn" type="number" placeholder="first number">
      <div id="operatorsIn">
        <button class="operatorChooseButton" id="addButton">+</button>
        <button class="operatorChooseButton" id="subtractButton">-</button>
        <button class="operatorChooseButton" id="multiplyButton">*</button>
        <button class="operatorChooseButton" id="divideButton">/</button>
      </div>
    <input id="secondNumIn" type="number" placeholder="second number">
    <button id="equalsButton">=</button>
    <button id="clearButton">C</button>
  </div>
  <div id="outputDiv">
    <h2 id="answerOut"></h2>
    <ul id="equationHistoryOut"></ul>
  </div>
</body>
</html>
